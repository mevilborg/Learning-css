<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section class="home-section" id="home">
        <h1 class="section-home-title">Welcome to My Portfolio</h1>
        <p class="section-home-paragraph">This is the home section of my portfolio.</p>
    </section>

    <!-- About Section -->
    <section class="about-section" id="about">
        <h2 class="section-about-title">About Me</h2>
        <p class="section-about-paragraph">eager to learn.</p>
    </section>

    <!-- Work Section -->
    <section class="work-section" id="work">
        <div class="work-content">
            <h2 class="section-work-title">My Work</h2>
            <ul class="work-list">
                <li class="work-item">
                    <h3 class="work-title">Project 1</h3>
                    <p class="work-description">HTML</p>
                </li>
                <li class="work-item">
                    <h3 class="work-title">Project 2</h3>
                    <p class="work-description">CSS</p>
                </li>
                <!-- Add more work items as needed -->
            </ul>
        </div>
    </section>

        
    </section>

    <!-- Resume Section -->
    <section class="resume-section" id="resume">
        <h2 class="section-resume-title">My Resume</h2>
        <img src="cv.png" class="resume-image">
        <!-- Add your resume content or a link to your resume file here -->
    </section>

    <!-- Contact Section -->
     <section class="contact-section" id="contact">
        <h2 class="section-contact-title">Contact Me</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Video Example -->
    <section class="video-section">
        <h2 class="section-video-title">Sample Video</h2>
        <div class="video-container">
        <video controls>
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>

    </section>

    <!-- Audio Example -->
    <section class="audio-section">
        <h2 class="section-audio-title">Sample Audio</h2>
        <div class="audio-container">
        <audio controls>
            <source src="sample.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Med benboubaker</p>
    </footer>
</body>
</html>
